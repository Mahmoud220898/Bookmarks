<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Bookmarker</title>
</head>

<body>
    <div class="container">
        <div class="w-100 py-5 mx-auto">
            <div>
                <div class="item">
                    <h1 class="mb-5 mx-auto w-25 text-dark text-center headerBookmarks ">Bookmarker</h1>
                </div>

                <div class="w-100 dots ">
                    <div class="home-title ">
                        <h2 class="p-4  text-dark text-center secondBookmark secondcolor">
                            <i class="fa-solid fa-bookmark markfst "></i>
                            Bookmark your favorite sites
                            <i class="fa-solid fa-bookmark markscnd"></i>
                        </h2>
                    </div>
                </div>

                <div class="form-group mb-4 ">
                    <label for="siteName" class="my-2 text-dark otherfont fw-bold"><i
                            class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                    <input type="text" class="form-control shadow-sm border-3 " id="siteName"
                        placeholder="Bookmarker Name" />
                    <h6 class="text-danger d-none" id="Name">The name must contain 1 character at least</h6>


                    <label for="siteUrl" class="my-2 text-dark otherfont fw-bold"><i
                            class="fa-solid fa-link pe-2"></i>Site URL</label>


                    <input type="url" class="form-control shadow-sm border-3" id="siteUrl" placeholder="Website URL" />
                    <h6 class="text-danger d-none" id="url">The url must start with ( www. ) and end with ( .com ) <span
                            class="fw-bolder">Please try again.</span></h6>
                </div>

                <div class="my-4 text-center otherfont">
                    <button onclick="addsite()" id="add" class="btn text-white submit px-5 ">Submit</button>
                </div>

                <div class="w-100 dots ">
                    <h6>`</h6>
                </div>

                <div class="w-100 my-5 mx-auto ">
                    <h5 class="text-dark fw-bold px-3 searchbar ">Search..</h5>
                    <input oninput="searchByName(this.value)" type="text"
                        class="form-control rounded-pill shadow-sm border-3">
                </div>

                <table class="table text-dark text-center w-100 mx-auto bg-light otherfont shadow-sm border-5">
                    <thead class="text-dark bg-light otherfont">
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="tBody"></tbody>
                </table>
            </div>

            <script src="js/bootstrap.bundle.min.js"></script>
            <script src="js/all.min.js"></script>
            <script src="js/main.js"></script>
</body>

</html>
